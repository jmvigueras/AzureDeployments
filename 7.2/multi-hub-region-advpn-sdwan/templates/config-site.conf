config system global
set hostname "fgt-site-${site-id}"
set admin-sport ${adminsport}
end
config system interface
edit port1
set alias mpls
set mode static
set ip ${port1_ip} ${port1_mask}
set allowaccess ping https ssh fgfm
next
edit port2
set alias wan1
set mode static
set ip ${port2_ip} ${port2_mask}
set allowaccess ping https ssh 
next
edit port3
set alias private
set mode static
set ip ${port3_ip} ${port3_mask}
set allowaccess ping https ssh
next
end
config router static
edit 1
set device port1
set gateway ${port1_gw}
next
edit 2
set device port2
set gateway ${port2_gw}
set priority 10
next
edit 3
set dst ${spoke-local-cidr}
set device port3
set gateway ${port3_gw}
next
end
config vpn ipsec phase1-interface
edit "za-public-az"
set interface "port2"
set peertype any
set net-device enable
set proposal aes128-sha256 aes256-sha256 aes128-sha1 aes256-sha1
set add-route disable
set auto-discovery-receiver enable
set remote-gw ${huba-advpn-public-ip}
set psksecret ${advpn-ipsec-psk} 
set dpd-retryinterval 5
next
end
config vpn ipsec phase2-interface
edit "za-public-az"
set phase1name "za-public-az"
set proposal aes128-sha1 aes256-sha1 aes128-sha256 aes256-sha256 aes128gcm aes256gcm chacha20poly1305
set auto-negotiate enable
next
end
config vpn ipsec phase1-interface
edit "zb-public-az"
set interface "port2"
set peertype any
set net-device enable
set proposal aes128-sha256 aes256-sha256 aes128-sha1 aes256-sha1
set add-route disable
set auto-discovery-receiver enable
set remote-gw ${hubb-advpn-public-ip} 
set psksecret ${advpn-ipsec-psk} 
set dpd-retryinterval 5
next
end
config vpn ipsec phase2-interface
edit "zb-public-az"
set phase1name "zb-public-az"
set proposal aes128-sha1 aes256-sha1 aes128-sha256 aes256-sha256 aes128gcm aes256gcm chacha20poly1305
set auto-negotiate enable
next
end
config vpn ipsec phase1-interface
edit "za-mpls-az-1"
set interface "port1"
set peertype any
set net-device enable
set proposal aes128-sha256 aes256-sha256 aes128-sha1 aes256-sha1
set add-route disable
set auto-discovery-receiver enable
set remote-gw ${huba-advpn-mpls-ip_1} 
set psksecret ${advpn-ipsec-psk} 
set dpd-retryinterval 5
next
end
config vpn ipsec phase2-interface
edit "za-mpls-az-1"
set phase1name "za-mpls-az-1"
set proposal aes128-sha1 aes256-sha1 aes128-sha256 aes256-sha256 aes128gcm aes256gcm chacha20poly1305
set auto-negotiate enable
next
end
config vpn ipsec phase1-interface
edit "za-mpls-az-2"
set interface "port1"
set peertype any
set net-device enable
set proposal aes128-sha256 aes256-sha256 aes128-sha1 aes256-sha1
set add-route disable
set dpd on-idl2
set auto-discovery-receiver enable
set remote-gw ${huba-advpn-mpls-ip_2} 
set psksecret ${advpn-ipsec-psk} 
set dpd-retryinterval 5
next
end
config vpn ipsec phase2-interface
edit "za-mpls-az-2"
set phase1name "za-mpls-az-2"
set proposal aes128-sha1 aes256-sha1 aes128-sha256 aes256-sha256 aes128gcm aes256gcm chacha20poly1305
set auto-negotiate enable
next
end
config system interface
edit "za-public-az"
set ip ${huba-public-local} 255.255.255.255
set remote-ip ${huba-public-remote} 255.255.255.0
next
edit "zb-public-az"
set ip ${hubb-public-local} 255.255.255.255
set remote-ip ${hubb-public-remote} 255.255.255.0
next
edit "za-mpls-az-1"
set ip ${huba-mpls-local-1} 255.255.255.255
set remote-ip ${huba-mpls-remote} 255.255.255.0
next
edit "za-mpls-az-2"
set ip ${huba-mpls-local-2} 255.255.255.255
set remote-ip ${huba-mpls-remote} 255.255.255.0
next
end
config firewall address
edit "n-site-azure-cidr"
set subnet ${site-azure-cidr}
next
end
config system sdwan
set status enable
config zone
edit "overlay-azure"
next
end
config members
edit 1
set interface "za-public-az"
set zone "overlay-azure"
next
edit 2
set interface "za-mpls-az-1"
set zone "overlay-azure"
next
edit 3
set interface "za-mpls-az-2"
set zone "overlay-azure"
next
edit 4
set interface "zb-public-az"
set zone "overlay-azure"
next
end
config health-check
edit "healthCheckAzureSrvHubA"
set server ${healthcheck-za-srv}
set probe-timeout 1000
set interval 1000
set recoverytime 10
set members 1 2 3
next
edit "healthCheckAzureSrvHubB"
set server ${healthcheck-zb-srv}
set probe-timeout 1000
set interval 1000
set recoverytime 10
set members 4
next
end
config service
edit 1
set name "sdwan-rule-azure-zonea"
set dst "n-site-azure-cidr"
set priority-members 1 2 3 4
next
end
end
config firewall policy
edit 1
set name "outbound_advpn"
set srcintf "port3"
set dstintf "overlay-azure"
set srcaddr "all"
set dstaddr "all"
set action accept
set schedule "always"
set service "ALL"
next
edit 2
set name "inbound_advpn"
set srcintf "overlay-azure"
set dstintf "port3"
set srcaddr "all"
set dstaddr "all"
set action accept
set schedule "always"
set service "ALL"
next
end
config router access-list
edit "acl-n-bgp-out"
config rule
edit 1
set prefix ${spokes-onprem-cidr}
next
end
next
end
config router route-map
edit "rm-bgp-out"
config rule
edit 1
set match-ip-address "acl-n-bgp-out"
next
end
next
end
config router bgp
set as ${site-bgp-asn}
set router-id ${huba-public-local}
set graceful-restart enable
set keepalive-timer 1
set holdtime-timer 3
set ebgp-multipath enable
config neighbor
edit "10.10.10.254"
set capability-default-originate enable
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set remote-as ${huba-bgp-asn}
set route-map-out "rm-bgp-out"
next
edit "10.10.20.254"
set capability-default-originate enable
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set remote-as ${huba-bgp-asn}
set route-map-out "rm-bgp-out"
next
edit "10.10.10.253"
set capability-default-originate enable
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set remote-as ${hubb-bgp-asn}
set route-map-out "rm-bgp-out"
next
edit "10.10.20.253"
set capability-default-originate enable
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set remote-as ${hubb-bgp-asn}
set route-map-out "rm-bgp-out"
next
end
config redistribute "static"
set status enable
end
end

